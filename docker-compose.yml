version: "3.9"

services:
  mcpo:
    image: ghcr.io/open-webui/mcpo:main
    command: --port 8080 --api-key ${MCPO_API_KEY} -- npx n8n-mcp
    environment:
      MCP_MODE: stdio
      LOG_LEVEL: error
    networks: [coolify]        # â‡¦ no ports: section
    restart: unless-stopped

networks:
  coolify:
    external: true
